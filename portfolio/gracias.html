<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Enviado</title>
  <link rel="stylesheet" href="tu-archivo-css.css">
  <style>
    .thank-you-container {
      text-align: center;
      padding: 50px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .success-icon {
      color: #4CAF50;
      font-size: 60px;
      margin-bottom: 20px;
    }
    .back-btn {
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="success-icon">✓</div>
    <h1>¡Mensaje enviado con éxito!</h1>
    <p>Gracias por contactarme. Te responderé lo antes posible.</p>
    <a href="https://eduard1996-15.github.io/portfolio/" class="back-btn">Volver a la página principal</a>
  </div>
  <script>
    // Redireccionar automáticamente después de 5 segundos
    setTimeout(function() {
      window.location.href = "https://eduard1996-15.github.io/portfolio/";
    }, 5000);
  </script>
</body>
</html>
